group 'org.darion.yaphet'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.tez/tez-api
    compile group: 'org.apache.tez', name: 'tez-api', version: '0.8.4'

    // https://mvnrepository.com/artifact/org.apache.tez/tez-mapreduce
    compile group: 'org.apache.tez', name: 'tez-mapreduce', version: '0.8.4'

    // https://mvnrepository.com/artifact/org.apache.tez/tez-dag
    compile group: 'org.apache.tez', name: 'tez-dag', version: '0.8.4'

    // https://mvnrepository.com/artifact/org.apache.tez/tez-common
    compile group: 'org.apache.tez', name: 'tez-common', version: '0.8.4'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    compile group: 'com.google.guava', name: 'guava', version: '19.0'

}
